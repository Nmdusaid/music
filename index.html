<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> <!-- Google Font -->
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <div id="song-parent">
        <div class="songs-container">
            <div class="container">
                <h1 class="Mu-Heading">Music Player</h1>
                <input type="range" id="progress" min="0" max="100" value="0">

                <div class="player-controls">
                    <button id="prev"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <!-- <button id="pause"><i class="fa-solid fa-pause"></i></button> -->
                    <button id="next"><i class="fa-solid fa-forward"></i></button>
           
                </div>
                <div id="current-song"></div>
                <audio id="audio-player"></audio>
            </div>
        </div>
    </div>

    <script>
const data = [
    { title: "Solumate ", src: "music/song1.mp3.mp3" },
    { title: "ED-shrean-shape of you", src: "music/song2.mp3.mp3" },
    { title: "Alone", src: "music/alone.mp3.mp3" }
];

let currentsongindex = 0;
let isPlaying = false;

const playButton = document.getElementById('play');
const previousButton = document.getElementById('prev');
const pauseButton = document.getElementById('pause');
const nextButton = document.getElementById('next');
const recentsong = document.getElementById('current-song');
const audio = document.getElementById('audio-player');
const progress = document.getElementById('progress');

function song(noofsong) {
    audio.src = noofsong.src;
    recentsong.textContent = `Now playing: ${noofsong.title}`;
}

function togglePlayPause() {
    if (isPlaying) {
        audio.pause();
        playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
    } else {
        audio.play();
        playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
    }
    isPlaying = !isPlaying;
}

function updateProgress() {
    progress.value = (audio.currentTime / audio.duration) * 100;
}

function setProgress() {
    const newTime = (progress.value / 100) * audio.duration;
    audio.currentTime = newTime;
}

playButton.addEventListener('click', togglePlayPause);

nextButton.addEventListener('click', () => {
    currentsongindex = (currentsongindex + 1) % data.length;
    song(data[currentsongindex]);
    audio.play();
    isPlaying = true;
    playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
});

previousButton.addEventListener('click', () => {
    currentsongindex = (currentsongindex - 1 + data.length) % data.length;
    song(data[currentsongindex]);
    audio.play();
    isPlaying = true;
    playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';
});

audio.addEventListener('timeupdate', updateProgress);
progress.addEventListener('input', setProgress);

song(data[currentsongindex]);


    </script>
</body>
</html>
