<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> <!-- Google Font -->
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <div id="song-parent">
        <div class="songs-container">
            <div class="container">
                <h1 class="Mu-Heading">Music Player</h1>
                <input type="range" id="progress" min="0" max="100" value="0">

                <div class="player-controls">
                    <button id="prev"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <!-- <button id="pause"><i class="fa-solid fa-pause"></i></button> -->
                    <button id="next"><i class="fa-solid fa-forward"></i></button>
           
                </div>
                <div id="current-song"></div>
                <audio id="audio-player"></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
